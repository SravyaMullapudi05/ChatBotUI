<div class="services-wrapper">

    <div class="bot-services-header">
      <div class="bot-services-avatar">
        <mat-icon>smart_toy</mat-icon>
      </div>
  
      <div class="bot-services-message">
        Please pick a service from the options below.
      </div>
    </div>
  
    <div class="service-item" *ngFor="let s of services" (click)="selectService(s)">
      <div class="service-label">{{ s }}</div>
      <mat-icon class="arrow">chevron_right</mat-icon>
    </div>
  
  </div>
