<div class="chat-modal" *ngIf="!getstarted">
    <div class="welcome-screen">

        <img src="../assets/images/logo.png" width="40px" height="40px" class="mb-3" />

        <h2 class="welcome-title">Welcome to Bhulekh Assistant!</h2>
        <p class="welcome-subtitle">
            Your intelligent guide for land records and services
        </p>

        <div class="welcome-box">
            <div class="help-title">I can help you with:</div>

            <button class="welcome-action" *ngFor="let action of welcomeActions; trackBy: trackById">
                <mat-icon class="icon-box">
                    {{ action.icon }}
                </mat-icon>

                {{ action.label }}
            </button>
        </div>

        <div class="language-label">
            <div class="d-flex">
                <mat-icon>language</mat-icon>
                <span class="ps-3">Select your preferred language:</span>
            </div>
        </div>

        <div class="language-buttons">
            <button class="lang-btn" *ngFor="let lang of languages"
                (click)="selectLanguage(lang.code)"  [class.active]="selectedLanguage === lang.code">
                <div>
                    <img [src]="lang.flag" width="20" height="13" class="mb-2" alt="{{ lang.label }}" />
                </div>

                {{ lang.label }}
            </button>
        </div>


        <button class="secondary_btn" (click)="getStarted()" [disabled]="!selectedLanguage">
            Get started
        </button>

    </div>

</div>

<div *ngIf="getstarted">
    <app-chat-modal [drawer]="drawer" (closeChatEvent)="makeGetStartedFalse()"></app-chat-modal>
</div>
