<div *ngFor="let message of messages; trackBy: trackByMessageId" class="message-row"
    [ngClass]="{'bot-row': message.sender === 'bot', 'user-row': message.sender === 'user'}">

    <div *ngIf="message.sender === 'bot'" class="message-avatar">
        <img src="../../assets/images/logo.png" width="24px" height="24px" class="mb-3" />
        <!-- <mat-icon>smart_toy</mat-icon> -->
    </div>

    <div class="message-block w-80">
        <div class="message-content " [ngClass]="{'bot-message w-80': message.sender === 'bot',
                   'user-message': message.sender === 'user',
                   'button-like': message.sender === 'bot' && message.clickable}" (click)="onMessageClick(message)">
            {{ message.text }}
        </div>
        <div class="timestamp">{{ formatTimestamp(message.timestamp) }}</div>
    </div>

    <div *ngIf="message.sender === 'user'" class="message-user-avatar">
        <mat-icon>person</mat-icon>
    </div>
</div>
